{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Category List</h1>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item"><a href="{% url 'gold_app:category_movies' category_id=category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
