{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="margin: 10px;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap"  style="height:250px;object-fit: cover; max-width: 100%;">
  <div class="card-body" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.actors}}</p>
    <a href="{% url 'gold_app:movie' i.id %}" class="btn btn-primary">Details</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>






{% endblock %}
