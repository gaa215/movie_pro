{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h6>{{movie.name}}</h6>
            <h6>{{movie.description}}</h6>
            <h6>{{movie.release_date}}</h6>
            <h6>{{movie.actors}}</h6>
            <h6>{{movie.category}}</h6>
            <h6><a href="{{ movie.trailer_link }}" target="_blank">Watch Trailer</a></h6>
            <a class="btn btn-warning"  href="{% url 'gold_app:update' movie.id %}">Update</a>
            <a class="btn btn-danger"  href="{% url 'gold_app:delete' movie.id %}">Delete</a>

        </div>
    </div>
</div>

{% endblock %}
